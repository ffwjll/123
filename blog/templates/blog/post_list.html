{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
</head>
<body data-bs-theme="dark">
 {% include 'core/includes/header.html' %}
<main>
    <h1 class="m-0 mt-2 text-center pb-3 fw-normal">Посты</h1>
    <div class="d-flex flex-row justify-content-center gap-3">
        {% for post in posts %}
            <div class="card bg-secondary text-dark rounded-4" style="width: 18rem;">
                <img src="{{ post.img.url }}" class="card-img-top object-fit-cover" alt="..." style="height: 15rem">
                <div class="card-body">
                    <h5 class="card-title">{{ post.name }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <small>{{ post.created_at }}</small>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
