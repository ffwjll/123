{% extends 'core/base.html' %}
{% block title %}add video{% endblock %}
{% block content %}
    <h1 class="m-0 mt-2 text-center pb-3 fw-normal">Новое видео</h1>
    <form class="d-flex flex-row justify-content-center gap-3"
          method="post">{% csrf_token %}
        <input class="input form-control bg-white text-black"
               type="text" name="name" placeholder="Название">
        <input class="input form-control bg-white text-black"
               type="text" name="embed_code" placeholder="Код вставки">
        <button type="submit" class="btn btn-primary ms-4" style="width: 250px">Добавить</button>
    </form>
{% endblock %}
